basePath: /
definitions:
  modelmongo.Achievement:
    properties:
      achievementType:
        $ref: '#/definitions/modelmongo.AchievementType'
      attachments:
        items:
          $ref: '#/definitions/modelmongo.Attachment'
        type: array
      createdAt:
        type: string
      description:
        type: string
      details:
        $ref: '#/definitions/modelmongo.AchievementDetails'
      id:
        type: string
      isDeleted:
        type: boolean
      points:
        type: integer
      studentID:
        type: string
      tags:
        items:
          type: string
        type: array
      title:
        type: string
      updatedAt:
        type: string
    type: object
  modelmongo.AchievementDetails:
    properties:
      authors:
        items:
          type: string
        type: array
      certificationName:
        type: string
      certificationNumber:
        type: string
      competitionLevel:
        $ref: '#/definitions/modelmongo.CompetitionLevel'
      competitionName:
        type: string
      customFields:
        additionalProperties: true
        type: object
      eventDate:
        type: string
      issn:
        type: string
      issuedBy:
        type: string
      location:
        type: string
      medalType:
        type: string
      organizationName:
        type: string
      organizer:
        type: string
      period:
        $ref: '#/definitions/modelmongo.Period'
      position:
        type: string
      publicationTitle:
        type: string
      publicationType:
        $ref: '#/definitions/modelmongo.PublicationType'
      publisher:
        type: string
      rank:
        type: integer
      score:
        type: number
      validUntil:
        type: string
    type: object
  modelmongo.AchievementType:
    enum:
    - academic
    - competition
    - organization
    - publication
    - certification
    - other
    type: string
    x-enum-varnames:
    - TypeAcademic
    - TypeCompetition
    - TypeOrganization
    - TypePublication
    - TypeCertification
    - TypeOther
  modelmongo.AchievementWithReference:
    properties:
      achievement:
        $ref: '#/definitions/modelmongo.Achievement'
      created_at:
        type: string
      reference_id:
        type: string
      rejection_note:
        type: string
      status:
        type: string
      submitted_at:
        type: string
      updated_at:
        type: string
      verified_at:
        type: string
      verified_by:
        type: string
    type: object
  modelmongo.Attachment:
    properties:
      fileName:
        type: string
      fileSize:
        type: integer
      fileType:
        type: string
      fileURL:
        type: string
      uploadedAt:
        type: string
    type: object
  modelmongo.CompetitionLevel:
    enum:
    - international
    - national
    - regional
    - local
    type: string
    x-enum-varnames:
    - LevelInternational
    - LevelNational
    - LevelRegional
    - LevelLocal
  modelmongo.Period:
    properties:
      end:
        type: string
      start:
        type: string
    type: object
  modelmongo.PublicationType:
    enum:
    - journal
    - conference
    - book
    type: string
    x-enum-varnames:
    - PubJournal
    - PubConference
    - PubBook
  modelmongo.UpdateAchievementRequest:
    properties:
      achievement_type:
        $ref: '#/definitions/modelmongo.AchievementType'
      description:
        type: string
      details:
        $ref: '#/definitions/modelmongo.AchievementDetails'
      points:
        type: integer
      tags:
        items:
          type: string
        type: array
      title:
        type: string
    type: object
  modelpostgre.AchievementHistory:
    properties:
      achievement_ref_id:
        type: string
      changed_by_user_id:
        type: string
      created_at:
        type: string
      id:
        type: string
      new_status:
        $ref: '#/definitions/modelpostgre.AchievementStatus'
      note:
        type: string
      previous_status:
        $ref: '#/definitions/modelpostgre.AchievementStatus'
    type: object
  modelpostgre.AchievementReference:
    properties:
      created_at:
        type: string
      id:
        type: string
      mongo_achievement_id:
        type: string
      rejection_note:
        type: string
      status:
        $ref: '#/definitions/modelpostgre.AchievementStatus'
      student_id:
        type: string
      submitted_at:
        type: string
      updated_at:
        type: string
      verified_at:
        type: string
      verified_by:
        type: string
    type: object
  modelpostgre.AchievementStatus:
    enum:
    - draft
    - submitted
    - verified
    - rejected
    type: string
    x-enum-varnames:
    - StatusDraft
    - StatusSubmitted
    - StatusVerified
    - StatusRejected
  modelpostgre.AddRolePermissionRequest:
    properties:
      permission_id:
        type: string
      role_id:
        type: string
    required:
    - permission_id
    - role_id
    type: object
  modelpostgre.CompetitionLevelStatistic:
    properties:
      count:
        type: integer
      level:
        type: string
    type: object
  modelpostgre.CreateAchievementRefRequest:
    properties:
      mongo_achievement_id:
        type: string
    required:
    - mongo_achievement_id
    type: object
  modelpostgre.CreateLecturerRequest:
    properties:
      department:
        type: string
      lecturer_id:
        type: string
      user_id:
        type: string
    required:
    - department
    - lecturer_id
    - user_id
    type: object
  modelpostgre.CreatePermissionRequest:
    properties:
      action:
        type: string
      description:
        type: string
      name:
        type: string
      resource:
        type: string
    type: object
  modelpostgre.CreateRoleRequest:
    properties:
      description:
        type: string
      name:
        type: string
    type: object
  modelpostgre.CreateStudentRequest:
    properties:
      academic_year:
        type: string
      advisor_id:
        type: string
      program_study:
        type: string
      student_id:
        type: string
      user_id:
        type: string
    required:
    - academic_year
    - program_study
    - student_id
    - user_id
    type: object
  modelpostgre.CreateUserRequest:
    properties:
      email:
        type: string
      full_name:
        type: string
      is_active:
        type: boolean
      password:
        type: string
      role_name:
        type: string
      username:
        type: string
    type: object
  modelpostgre.Lecturer:
    properties:
      created_at:
        type: string
      department:
        type: string
      id:
        type: string
      lecturer_id:
        type: string
      user_id:
        type: string
    type: object
  modelpostgre.LoginRequest:
    properties:
      identity:
        type: string
      password:
        type: string
    type: object
  modelpostgre.LoginResponse:
    properties:
      refresh_token:
        type: string
      token:
        type: string
      user:
        $ref: '#/definitions/modelpostgre.User'
    type: object
  modelpostgre.PeriodStatistic:
    properties:
      count:
        type: integer
      period:
        type: string
    type: object
  modelpostgre.Permission:
    properties:
      action:
        type: string
      description:
        type: string
      id:
        type: string
      name:
        type: string
      resource:
        type: string
    type: object
  modelpostgre.Role:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: string
      name:
        type: string
    type: object
  modelpostgre.RolePermission:
    properties:
      permission_id:
        type: string
      role_id:
        type: string
    type: object
  modelpostgre.StatisticsResponse:
    properties:
      achievements_by_period:
        items:
          $ref: '#/definitions/modelpostgre.PeriodStatistic'
        type: array
      achievements_by_status:
        additionalProperties:
          type: integer
        type: object
      achievements_by_type:
        additionalProperties:
          type: integer
        type: object
      competition_distribution:
        items:
          $ref: '#/definitions/modelpostgre.CompetitionLevelStatistic'
        type: array
      top_students:
        items:
          $ref: '#/definitions/modelpostgre.TopStudent'
        type: array
      total_achievements:
        type: integer
    type: object
  modelpostgre.Student:
    properties:
      academic_year:
        type: string
      advisor_id:
        type: string
      created_at:
        type: string
      id:
        type: string
      program_study:
        type: string
      student_id:
        type: string
      user_id:
        type: string
    type: object
  modelpostgre.TopStudent:
    properties:
      achievement_count:
        type: integer
      program_study:
        type: string
      student_id:
        type: string
      student_name:
        type: string
      total_points:
        type: integer
    type: object
  modelpostgre.UpdateAdvisorRequest:
    properties:
      advisor_id:
        type: string
    required:
    - advisor_id
    type: object
  modelpostgre.UpdateLecturerRequest:
    properties:
      department:
        type: string
      lecturer_id:
        type: string
    type: object
  modelpostgre.UpdatePermissionRequest:
    properties:
      action:
        type: string
      description:
        type: string
      name:
        type: string
      resource:
        type: string
    type: object
  modelpostgre.UpdateRoleRequest:
    properties:
      description:
        type: string
      name:
        type: string
    type: object
  modelpostgre.UpdateStudentRequest:
    properties:
      academic_year:
        type: string
      advisor_id:
        type: string
      program_study:
        type: string
      student_id:
        type: string
    type: object
  modelpostgre.UpdateUserRequest:
    properties:
      email:
        type: string
      full_name:
        type: string
      is_active:
        type: boolean
      password:
        type: string
      role_name:
        type: string
      username:
        type: string
    type: object
  modelpostgre.UpdateUserRoleRequest:
    properties:
      role_name:
        type: string
    type: object
  modelpostgre.User:
    properties:
      created_at:
        type: string
      email:
        type: string
      full_name:
        type: string
      id:
        type: string
      is_active:
        type: boolean
      password_hash:
        type: string
      role_id:
        type: string
      updated_at:
        type: string
      username:
        type: string
    type: object
  modelpostgre.VerificationRequest:
    properties:
      rejection_note:
        type: string
    type: object
host: localhost:3000
info:
  contact: {}
  description: API Backend Data Prestasi (PostgreSQL & MongoDB)
  title: Data Prestasi API
  version: "1.0"
paths:
  /api/v1/achievement-references:
    get:
      description: Mengambil daftar semua referensi prestasi tanpa batasan status
        (Role Admin/Umum).
      produces:
      - application/json
      responses:
        "200":
          description: Daftar semua prestasi
          schema:
            items:
              $ref: '#/definitions/modelmongo.AchievementWithReference'
            type: array
        "500":
          description: Gagal mengambil semua prestasi
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: Ambil Semua Prestasi (Admin/All)
      tags:
      - Achievement References (Common)
    post:
      consumes:
      - application/json
      description: Membuat referensi prestasi baru untuk mahasiswa yang sedang login.
      parameters:
      - description: Detail Referensi Prestasi
        in: body
        name: createARRequest
        required: true
        schema:
          $ref: '#/definitions/modelpostgre.CreateAchievementRefRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/modelpostgre.AchievementReference'
        "400":
          description: Body request tidak valid / ID Prestasi (Mongo) tidak valid
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Mahasiswa atau Prestasi (Mongo) tidak ditemukan
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Gagal membuat referensi
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: Buat Referensi Prestasi
      tags:
      - Achievement References (Student)
  /api/v1/achievement-references/{id}:
    delete:
      description: Menghapus referensi prestasi berdasarkan ID. Hanya bisa dilakukan
        pada status 'Draft'.
      parameters:
      - description: ID Referensi Prestasi (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Referensi berhasil dihapus
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Format ID tidak valid
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Akses ditolak (Status bukan Draft)
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Referensi tidak ditemukan
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Gagal menghapus referensi
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: Hapus Referensi Prestasi
      tags:
      - Achievement References (Student)
    get:
      description: Mengambil detail referensi prestasi berdasarkan ID (UUID).
      parameters:
      - description: ID Referensi Prestasi (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Referensi ditemukan
          schema:
            $ref: '#/definitions/modelmongo.AchievementWithReference'
        "400":
          description: Format ID tidak valid
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Referensi tidak ditemukan
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Gagal mengambil referensi
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: Ambil Referensi Prestasi berdasarkan ID
      tags:
      - Achievement References (Common)
    put:
      consumes:
      - application/json
      description: Memperbarui detail referensi prestasi. Hanya bisa dilakukan pada
        status 'Draft'.
      parameters:
      - description: ID Referensi Prestasi (UUID)
        in: path
        name: id
        required: true
        type: string
      - description: Detail Referensi yang diperbarui
        in: body
        name: updateARRequest
        required: true
        schema:
          $ref: '#/definitions/modelmongo.UpdateAchievementRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Referensi berhasil diperbarui
          schema:
            $ref: '#/definitions/modelmongo.AchievementWithReference'
        "400":
          description: Format ID tidak valid / Body request tidak valid
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Akses ditolak (Status bukan Draft)
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Referensi tidak ditemukan
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Gagal memperbarui referensi
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: Perbarui Referensi Prestasi
      tags:
      - Achievement References (Student)
  /api/v1/achievement-references/{id}/history:
    get:
      description: Mengambil data historis (audit) dari perubahan status referensi
        prestasi tertentu.
      parameters:
      - description: ID Referensi Prestasi (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Histori referensi ditemukan
          schema:
            items:
              $ref: '#/definitions/modelpostgre.AchievementHistory'
            type: array
        "400":
          description: Format ID tidak valid
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Referensi tidak ditemukan
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Gagal mengambil histori
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: Ambil Histori Referensi Prestasi
      tags:
      - Achievement References (Common)
  /api/v1/achievement-references/{id}/reject:
    patch:
      consumes:
      - application/json
      description: Mengubah status referensi prestasi dari 'Pending' menjadi 'Rejected',
        memerlukan catatan penolakan (Role Verifikator).
      parameters:
      - description: ID Referensi Prestasi (UUID)
        in: path
        name: id
        required: true
        type: string
      - description: Catatan Penolakan
        in: body
        name: rejectRequest
        required: true
        schema:
          $ref: '#/definitions/modelpostgre.VerificationRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Prestasi berhasil ditolak
          schema:
            $ref: '#/definitions/modelpostgre.AchievementReference'
        "400":
          description: Format ID tidak valid / Body request tidak valid
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Akses ditolak (Status bukan Pending)
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Referensi tidak ditemukan
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Gagal menolak
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: Tolak Prestasi
      tags:
      - Achievement References (Verifier)
  /api/v1/achievement-references/{id}/submit:
    patch:
      description: Mengubah status referensi prestasi dari 'Draft' menjadi 'Pending'.
      parameters:
      - description: ID Referensi Prestasi (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Referensi berhasil disubmit
          schema:
            $ref: '#/definitions/modelpostgre.AchievementReference'
        "400":
          description: Format ID tidak valid
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Akses ditolak (Status bukan Draft)
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Referensi tidak ditemukan
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Gagal submit referensi
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: Submit Referensi Prestasi
      tags:
      - Achievement References (Student)
  /api/v1/achievement-references/{id}/verify:
    patch:
      description: Mengubah status referensi prestasi dari 'Pending' menjadi 'Verified'
        (Role Verifikator).
      parameters:
      - description: ID Referensi Prestasi (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Prestasi berhasil diverifikasi
          schema:
            $ref: '#/definitions/modelpostgre.AchievementReference'
        "400":
          description: Format ID tidak valid
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Akses ditolak (Status bukan Pending)
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Referensi tidak ditemukan
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Gagal verifikasi
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: Verifikasi Prestasi
      tags:
      - Achievement References (Verifier)
  /api/v1/achievement-references/advisee:
    get:
      description: Mengambil daftar prestasi dari mahasiswa yang dibimbing (Role Dosen).
      produces:
      - application/json
      responses:
        "200":
          description: Prestasi berhasil diverifikasi
          schema:
            $ref: '#/definitions/modelpostgre.AchievementReference'
        "404":
          description: Dosen tidak ditemukan
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Gagal mengambil prestasi bimbingan
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: Ambil Prestasi Bimbingan Dosen
      tags:
      - Achievement References (Lecturer)
  /api/v1/achievement-references/my:
    get:
      description: Mengambil semua referensi prestasi yang dibuat oleh mahasiswa yang
        sedang login.
      produces:
      - application/json
      responses:
        "200":
          description: Daftar prestasi saya
          schema:
            items:
              $ref: '#/definitions/modelmongo.AchievementWithReference'
            type: array
        "404":
          description: Mahasiswa tidak ditemukan
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Gagal mengambil prestasi
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: Ambil Semua Prestasi Saya
      tags:
      - Achievement References (Student)
  /api/v1/achievement-references/pending:
    get:
      description: Mengambil daftar semua referensi prestasi dengan status 'Pending'
        untuk diverifikasi (Role Verifikator).
      produces:
      - application/json
      responses:
        "200":
          description: Daftar prestasi pending
          schema:
            items:
              $ref: '#/definitions/modelmongo.AchievementWithReference'
            type: array
        "500":
          description: Gagal mengambil prestasi pending
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: Ambil Prestasi Pending
      tags:
      - Achievement References (Verifier)
  /api/v1/auth/login:
    post:
      consumes:
      - application/json
      description: Mengautentikasi pengguna dan mengembalikan access dan refresh token.
        Identitas bisa berupa username atau email.
      parameters:
      - description: Kredensial Login
        in: body
        name: loginRequest
        required: true
        schema:
          $ref: '#/definitions/modelpostgre.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Berhasil login
          schema:
            $ref: '#/definitions/modelpostgre.LoginResponse'
        "400":
          description: Body request tidak valid
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Identitas atau password tidak valid / Pengguna tidak aktif
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: User login
      tags:
      - Auth
  /api/v1/auth/logout:
    post:
      description: Memberi tahu pengguna untuk membuang token mereka (invalidasi ditangani
        oleh klien/masa kadaluarsa).
      produces:
      - application/json
      responses:
        "200":
          description: Berhasil logout
          schema:
            additionalProperties:
              type: string
            type: object
      summary: User logout
      tags:
      - Auth
  /api/v1/auth/profile:
    get:
      description: Mengambil detail profil pengguna yang sudah terautentikasi.
      produces:
      - application/json
      responses:
        "200":
          description: Profil pengguna berhasil diambil
          schema:
            $ref: '#/definitions/modelpostgre.User'
        "401":
          description: Tidak terotorisasi (Token tidak valid)
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Pengguna tidak ditemukan
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
